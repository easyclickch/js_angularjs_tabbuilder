<!doctype html>
<html ng-app="components">
	<head>
		<title>My Tab Builder</title>
		<link rel="stylesheet" href="./css/bootstrap-3.0.2/bootstrap.css" type="text/css" media="all" />
		<link rel="stylesheet" href="./css/bootstrap-3.0.2/bootstrap-theme.css" type="text/css" media="all" />
		<script type="text/javascript" src="./js/jquery-1.10.2/jquery.js"></script>
		<script type="text/javascript" src="./js/bootstrap-3.0.2/bootstrap.js"></script>
		<script type="text/javascript" src="./js/angular-1.2.0/angular.js"></script>
		<script type="text/javascript" src="./js/components.js"></script>
		<script type="text/ng-template" id="tabbable.html" src="./tabbable.html"></script>
	</head>
	<body>
		
		<div id="tabs" ng-controller="tabCtrl">
			<div id="newTabModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" ng-click="clearForm()" aria-hidden="true">&times;</button>
							<h3 id="myModalHeader" class="modal-title">Add New Tab</h3>
						</div>
						<form ng-submit="addTab()">
							<div class="modal-body">
								<div ng-show="error" class="alert alert-danger">Missing required field.</div>
								<div id="tabNameGroup" class="input-group">
									<span class="input-group-addon">Name</span>
									<input id="txtTabName" type="text" ng-model="name" placeholder="Enter a name here" class="form-control">
								</div>
								<br/>
								<div class="input-group">
									<textarea id="txtTabContent" rows="6" cols="90" ng-model="content" class="form-control" placeholder="Enter text content here" style="resize:none"></textarea>
								</div>
							</div>
							<div class="modal-footer">
								<button class="btn" data-dismiss="modal" ng-click="clearForm()" aria-hidden="true">Cancel</button>
								<button class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<tabs>
				<pane ng-repeat="tab in tabsCollection" title="{{tab.name}}">
					<div class="display well well-lg">
						<p>{{tab.content}}</p>
					</div>
					<div class="hide editor panel panel-default">
						<div class="panel-body">
							<textarea rows="6" cols="80" ng-model="tab.content" placeholder="Enter text content here" disabled="disabled" style="resize:none">{{tab.content}}</textarea>
						</div>
						<div class="panel-footer" ng-controller="paneCtrl">
							<!-- button ng-click="deletePane(tab)" class="btn btn-primary">Delete</button -->
							<button ng-click="saveEdit()" class="btn btn-primary">Save</button>
						</div>
					</div>
				</pane>
			</tabs>
		</div>
	</body>
</html>
