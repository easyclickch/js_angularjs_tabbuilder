<!doctype html>
<html ng-app="components">
	<head>
		<title>Test</title>
		<link rel="stylesheet" href="./css/bootstrap-3.0.2/bootstrap.css" type="text/css" media="all" />
		<link rel="stylesheet" href="./css/bootstrap-3.0.2/bootstrap-theme.css" type="text/css" media="all" />
		<script type="text/javascript" src="./js/jquery-1.10.2/jquery.js"></script>
		<script type="text/javascript" src="./js/bootstrap-3.0.2/bootstrap.js"></script>

	<body>
	
<button type="button" class="btn btn-primary btn-large" data-toggle="modal" data-target="#myModal">Launch demo modal</button>
 
	<div id="myModal" class="modal fade" role="dialog" tabindex="-1" aria-labelledby="myModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
					<h3 id="myModalHeader" class="modal-title">Modal Header</h3>
				</div>
				<div class="modal-body">
					<p>Ya?</p>
				</div>
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	</body>
</html>
